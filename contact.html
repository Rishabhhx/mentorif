<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="bootstrap.css" rel="stylesheet" type="text/css" />
<title>Contact</title>
</head>
<style>
body {
	background-image:url(white-wallpapers-4.jpg);
	background-position:top;
	background-position:center;
	background-attachment:fixed;
	background-repeat:no-repeat;
	
}
</style>
<body>

<div class="card">
  <div class="card-header">
    Instagram Profile
  </div>
  <div class="card-body">
    <h5 class="card-title">Follow me on Instragram</h5>
    
    <a href="https://www.instagram.com/_risharma/" class="btn btn-primary">Click to view profile</a>
  </div>
</div><div class="card">
  <div class="card-header">Twitter Profile</div>
  <div class="card-body">
    <h5 class="card-title">Take a look at my Twitter handle</h5>
    <a href="https://twitter.com/vervainzx" class="btn btn-primary">Check out my profile</a>
  </div>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Send Job Information</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</body>
</html>
